<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    fieldset{
      width: 1000px;
      padding: 20px;
      box-sizing: border-box;
    }
    table{
      width: 950px;
      border-collapse: collapse;
    }
    table th,td{
      border: 1px solid black;
      padding: 10px;
    }
    table td:first-child:before{
      display: inline-block;
      content: "";
      background-image: url(/04CSS/images/star.png);
      background-position: 0 3px;
      background-size: cover;
      width: 20px; height: 20px;
    }

  </style>
</head>
<body>
  <fieldset>
    <form action="">
      <table>
        <colgroup>
          <col width="25%">
          <col width="*">
        </colgroup>
        <tr>
          <td>아이디</td>
          <td>
            <input type="text">
            <input type="submit" value="중복확인">
            ＊ 4~15자, 첫 영문자, 영문자와 숫자 조합
          </td>
        </tr>
        <tr>
          <td>비밀번호</td>
          <td>
            <input type="text">
          </td>
        </tr>
        <tr>
          <td>비밀번호 확인</td>
          <td>
            <input type="text">
          </td>
        </tr>
      </table>
    </form>
  </fieldset>
</body>
</html>
